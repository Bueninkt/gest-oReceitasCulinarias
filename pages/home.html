<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todas as Receitas</title>

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos externos -->
    <link rel="stylesheet" href="/assets/css/home.css" />
  </head>
  <body>
    <!-- ================================= HEADER ================================= -->
    <header class="site-header">
      <img src="/assets/img/logoPreto.png" alt="Logo" class="logo" />

      <div class="search-wrapper">
        <input
          type="search"
          id="search"
          placeholder="Pesquisar por uma receita"
        />
      </div>

      <nav class="main-nav">
        <a href="#" id="view-recipes">VER RECEITAS:</a>
        <a href="/pages/cadastroReceita.html" id="register-recipe">CADASTRAR RECEITAS:</a>
      </nav>

      <button class="profile-btn" aria-label="Perfil">
        <img src="assets/img/user-icon.svg" alt="Ícone usuário" />
      </button>
    </header>

    <!-- ================================= LAYOUT ================================= -->
    <main class="content">
      <!-- ---------- Sidebar / Filtros ---------- -->
      <aside class="sidebar">
        <h1 class="page-title">TODAS AS RECEITAS:</h1>

        <div class="filter">
          <button class="filter-toggle" data-target="categorias">
            Categorias: <span class="arrow">›</span>
          </button>
          <ul id="categorias" class="filter-list"></ul>
        </div>

        <div class="filter">
          <button class="filter-toggle" data-target="dificuldade">
            Nível de Dificuldade: <span class="arrow">›</span>
          </button>
          <ul id="dificuldade" class="filter-list"></ul>
        </div>
      </aside>

      <!-- ---------- Lista de Receitas ---------- -->
      <section id="recipes-container" class="recipes-container">
        <!-- Os cards são adicionados dinamicamente pelo script.js -->
      </section>
    </main>

    <!-- ================================= SCRIPTS ================================= -->
    <script src="/assets/js/home.js" defer></script>
  </body>
</html>
