<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaHomeMain</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
    <header class="site-header">
    <img src="/assets/img/logoPreto.png" alt="logo Preta" class="logo" />
    <div class="search-container">
      <input type="text" placeholder="Pesquisar por uma receita, ingredientes" />
    </div>
    <nav class="main-nav">
      <a href="#">Ver Receitas:</a>
      <a href="./cadastroReceita.html" class="active">Cadastrar Receitas:</a>
    </nav>
    <div class="user-icon">
      <span class="material-icons">account_circle</span>
    </div>
  </header>

<main class="main-content">
    
    <!-- ======== SIDEBAR ======== -->
    <aside class="sidebar">
      <h2>Cadastre os Filtros</h2>

      <!-- Categorias -->
      <details class="filter-detail">
        <summary>Categorias</summary>
        <div class="filter-options">
        </div>
      </details>

      <!-- Nível de Dificuldade -->
      <details class="filter-detail">
        <summary>Nível de Dificuldade</summary>
        <div class="filter-options">
        </div>
      </details>

      <!-- Porções -->
      <details class="filter-detail">
        <summary>Porções</summary>
        <div class="filter-options">
          <input
            type="number"
            id="porcoes-input"
            placeholder="Número de porções"
            min="1"
          />
        </div>
      </details>
    </aside>
    </main>

</body>
</html>
