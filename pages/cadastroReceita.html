<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Receitas</title>

  <!-- Anton SC -->
  <link
    href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/assets/css/cadastroReceita.css" />
</head>
<body>

  <!-- NAVBAR 100% igual ao seu mock -->
  <header id="top-nav">
    <img
      src="/assets/img/logoPreto.png"
      alt="Logo Sabor Gourmet"
      class="logo"
    />

    <input
      type="text"
      class="search-input"
      placeholder="Pesquisar por uma receita"
    />

    <nav class="nav-links">
      <span class="nav-ver">VER RECEITAS:</span>
      <span class="nav-cadastro">CADASTRAR RECEITAS:</span>
      <img
        src="assets/img/profile_default.png"
        alt="Ícone usuário"
        class="profile-icon"
      />
    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="cadastro-container">

    <!-- FILTROS + UPLOAD -->
    <aside class="filters-panel">
      <h2>CADASTRE OS FILTROS</h2>

      <details class="filter-detail">
        <summary>Categorias</summary>
        <div class="filter-options">
          <!-- JS popula aqui -->
        </div>
      </details>

      <details class="filter-detail">
        <summary>Nível de Dificuldade</summary>
        <div class="filter-options">
          <!-- JS popula aqui -->
        </div>
      </details>

      <details class="filter-detail">
        <summary>Porções</summary>
        <div class="filter-options">
          <input
            type="number"
            id="porcoes-input"
            min="1"
            placeholder="Qtd. de porções"
          />
        </div>
      </details>

      <label id="image-preview" for="image-input">
        <div class="upload-placeholder">
          <span class="plus">+</span>
          <p>Coloque a foto da Sua Receita</p>
        </div>
      </label>
      <input type="file" id="image-input" accept="image/*" hidden />
    </aside>

    <!-- FORMULÁRIO -->
    <section class="form-panel">
      <form class="recipe-form" autocomplete="off">

        <div class="form-group">
          <label for="recipe-title">Nome da sua receita:</label>
          <input
            type="text"
            id="recipe-title"
            placeholder="Digite o nome da sua receita"
          />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea
            id="descricao"
            placeholder="Adicione uma breve descrição ao final para sua receita"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="ingredients">Ingredientes:</label>
          <textarea
            id="ingredients"
            placeholder="Adicione seus ingredientes"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="preparation">Modo de Preparo:</label>
          <textarea
            id="preparation"
            placeholder="Adicione seu modo de preparo"
          ></textarea>
        </div>

        <button type="button" id="concluir-btn">Concluir</button>
      </form>
    </section>

  </main>

  <!-- Caso você já tenha um cadastroReceita.js, basta mantê-lo -->
  <script src="/assets/js/cadastroReceita.js"></script>
</body>
</html>
